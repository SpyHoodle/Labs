{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>
<hr>

{{ .Content }}

{{ range.Data.Pages }}
<ul>
  <article class="post-snippet">
    <li>
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
        {{ .Date.Format "2006-01-02" }}
      </time>
      -
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
  </article>
</ul>
{{ end }}

{{ partial "footer.html" . }}
